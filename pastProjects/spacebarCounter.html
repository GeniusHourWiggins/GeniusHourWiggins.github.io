<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacebar Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #top-bar, #bottom-bar {
            height: 50px;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #bottom-bar {
            top: auto;
            bottom: 0;
        }
        #counter {
            color: #333;
            font-size: 72px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #instructions {
            color: #666;
            text-align: center;
            margin-top: 100px;
            font-size: 18px;
            position: relative;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <div id="top-bar"></div>
    <div id="bottom-bar"></div>
    <div id="counter">0</div>
    <div id="instructions">Press the spacebar to increase the count.</div>

    <script>
        let spaceCount = 0;

        window.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                spaceCount++;
                document.getElementById('counter').textContent = spaceCount;
            }
        });
    </script>
</body>
</html>
